language: java
dist: trusty
install:
- curl -sL -o ${HADOLINT} "https://github.com/hadolint/hadolint/releases/download/v1.16.0/hadolint-$(uname
  -s)-$(uname -m)" && chmod 700 ${HADOLINT}
deploy:
  provider: script
  script: "${HADOLINT} Dockerfile && cp .travis.settings.xml $HOME/.m2/settings.xml
    && mvn deploy"
  skip_cleanup: true
  on:
    all_branches: true
env:
  global:
  - HADOLINT: "${HOME}/hadolint"
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
